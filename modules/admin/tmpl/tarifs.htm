<FORM name="reservation" method="post" action="index.php" enctype="multipart/form-data">
	<INPUT type="hidden" name="checktime" value="{form_checktime}">
	<input type="hidden" name="mod" value="admin">
	<INPUT type="hidden" name="rub" value="tarifs">
	<br />

	<!-- BEGIN: aff_tarifs -->
		<TABLE class="tableauAff tableauAffLight" >
		  <TR>
			<th width=20>&nbsp;</th>
			<th width=100><B>Avion</B></th>
			<th width=40><B>Code</B></th>
			<th width=160><B>Nom</B></th>
			<th width=160><B>Aff. Réservation</B></th>
			<th width=70><B>Pilote</B></th>
			<th width=70><B>Instructeur</B></th>
			<th width=70><B>Réduction (min)</B></th>
			<th width=70><B>Défaut Pilote</B></th>
			<th width=70><B>Défaut Instructeur</B></th>
			<th width=10>&nbsp;</TD>
		  </TR>

		<!-- BEGIN: lst_tarifs -->
		  <TR <!-- BEGIN: lst_espace -->style='border-top: 1px solid #000000; padding-top:5px;'<!-- END: lst_espace --> >
			<TD width=20>&nbsp;</TD>
			<TD>{tarif_immat}</TD>
			<TD><INPUT type="text" name="tarif_code[{id_tarifs}]" value="{tarif_code}" size=2></TD>
			<TD><INPUT type="text" name="tarif_nom[{id_tarifs}]" value="{tarif_nom}" size=20></TD>
			<TD><INPUT type="text" name="tarif_reservation[{id_tarifs}]" value="{tarif_reservation}" size=20></TD>
			<TD><INPUT type="text" name="tarif_pilote[{id_tarifs}]" value="{tarif_pilote}" size=6></TD>
			<TD><INPUT type="text" name="tarif_instructeur[{id_tarifs}]" value="{tarif_instructeur}" size=6></TD>
			<TD><INPUT type="text" name="tarif_reduction[{id_tarifs}]" value="{tarif_reduction}" size=5></TD>
			<TD><INPUT type="radio" name="tarif_defaut_pil[{id_avion}]" value="{id_tarifs}" {tarif_defautpil_selected} size=5></TD>
			<TD><INPUT type="radio" name="tarif_defaut_ins[{id_avion}]" value="{id_tarifs}" {tarif_defautins_selected} size=5></TD>
			<TD><span class="bouttonSupprime"><a href="index.php?mod=admin&rub=tarifs&fonc=delete&id={id_tarifs}" class='imgDelete'><img src="{path_module}/img/icn16_supprimer.png"></a></span></TD>
		  </TR>
		<!-- END: lst_tarifs -->
		  <TR style='border-top: 1px solid #000000; height:35px;'>
			<TD width=20>&nbsp;</TD>
			<TD>
				<SELECT id="idavion" name="idavion">
				<!-- BEGIN: lst_avion -->
				  <OPTION value="{id_avion}" {sel_avion}>{nom_avion}</OPTION>
				<!-- END: lst_avion -->
				</SELECT>
			</TD>
			<TD><INPUT type="text" name="tarif_code[0]" value="" size=2></TD>
			<TD><INPUT type="text" name="tarif_nom[0]" value="" size=20></TD>
			<TD><INPUT type="text" name="tarif_reservation[0]" value="" size=20></TD>
			<TD><INPUT type="text" name="tarif_pilote[0]" value="0" size=6></TD>
			<TD><INPUT type="text" name="tarif_instructeur[0]" value="0" size=6></TD>
			<TD><INPUT type="text" name="tarif_reduction[0]" value="0" size=5></TD>
			<TD>&nbsp;</TD>
			<TD>&nbsp;</TD>
			<TD>&nbsp;</TD>
		  </TR>
		</TABLE>
		<br />
		<INPUT type="submit" name="fonc" value="Enregistrer">
	<!-- END: aff_tarifs -->

</FORM>
