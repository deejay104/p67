<div class="formulaireTitre">Evolution</div>


<script src="external/highchart/js/highcharts.js"></script>
<script src="external/highchart/js/modules/exporting.js"></script>

<div id="chart_total" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0;"></div>
<div id="chart_cumul" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0;"></div>


<script type="text/javascript">
$(function () {
    $('#chart_total').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Total des heures de vols par avion et par mois'
        },
        xAxis: {
            categories: [
                'Jan',
                'Fev',
                'Mar',
                'Avr',
                'Mai',
                'Jun',
                'Jul',
                'Aou',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'heures'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{seriescolor};padding:0">{seriesname} : </td><td style="padding:0"><b>{point.y:.1f} h</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
		credits: {
		    enabled: false
		},
        series: [
        	{aff_charttotal}
		],
		colors: [{aff_chartcolor}]
    });


    $('#chart_cumul').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Cumul des heures de vols par avion sur l\'année'
        },
        xAxis: {
            categories: [
                'Jan',
                'Fev',
                'Mar',
                'Avr',
                'Mai',
                'Jun',
                'Jul',
                'Aou',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'heures'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{seriescolor};padding:0">{seriesname}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} h</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
		credits: {
			enabled: false
		},
        series: [
			{aff_chartcumul}
        ],
		colors: [{aff_chartcolor}]

    });

});
</script>
