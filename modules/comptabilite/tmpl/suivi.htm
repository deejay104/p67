<FORM name="reservation" method="post" action="index.php" enctype="multipart/form-data">
	<INPUT type="hidden" name="checktime" value="{form_checktime}">
	<INPUT type="hidden" name="mod" value="comptabilite">
	<INPUT type="hidden" name="rub" value="suivi">

	<BR>

	<!-- BEGIN: msg_enregistre -->
	<TABLE border="0" cellspacing="0" cellpadding="0" background="">
	  <TR>
		<TD height=1 width=20><IMG src="images/rien.gif" height=1 width=20></TD>
		<TD height=1 colspan=5><B>{msg_resultat}<B><BR><BR></TD>
	  </TR>
	</TABLE>
	<BR><BR>
	<!-- END: msg_enregistre -->



	<!-- BEGIN: aff_suivi -->
		<TABLE class="tableauAff">
			<TR>
				<th width=20>&nbsp;</th>
				<th width=100>Date</th>
				<th width=250>Mouvement</th>
				<th width=10>&nbsp;</th>
				<th width=400>Commentaire</th>
				<th width=110 align=right>Montant</th>
				<th width=10>&nbsp;</th>
				<th width=80 align=right>Relevé</th>
			</tr>
			<TR class="tableauTitre">
				<th >&nbsp;</th>
				<th colspan=4 align=right><I>Ancien solde</I>&nbsp;</th>
				<th align=right><I>{ancien_solde} €</I></th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</TR>
	
		<!-- BEGIN: lst_suivi -->
		  <TR valign=top>
			<TD width=20>&nbsp;</TD>
			<TD>{date_suivi}</TD>
			<TD>{mouvement_suivi}<BR><I><FONT size=1>{tiers_suivi}</FONT></I></TD>
			<TD>&nbsp;</TD>
			<TD>{commentaire_suivi}</TD>
			<TD align=right class="tableauBorderLeft">{montant_suivi}</TD>
			<TD>&nbsp;</TD>
			<TD align=center><INPUT type="checkbox" name="form_releve[{id_suivi}]" {chk_suivi}></TD>
		  </TR>
		<!-- END: lst_suivi -->
		  <TR class="tableauBas">
				<TD>&nbsp;</TD>
				<TD colspan=4 align=right><B><I>Solde</I></B>&nbsp;</TD>
				<TD align=right class="tableauBorderLeft"><B><I>{nouveau_solde}</I></B></TD>
				<TD>&nbsp;</TD>
				<TD align=right><B><I>{pointe_solde}</I></B></TD>
		  </TR>
		</TABLE>
		<br />
		<INPUT type="submit" name="fonc" value="Enregistrer">&nbsp;
		<INPUT type="submit" name="fonc" value="Annuler">&nbsp;
		<INPUT type="submit" name="fonc" value="Clore">
	<!-- END: aff_suivi -->


</FORM>
