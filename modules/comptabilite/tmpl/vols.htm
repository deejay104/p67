<script language="JavaScript">
function calcHorametre(id)
{
	var horadeb=document.getElementById('form_horadeb_'+id).value;
	var horafin=document.getElementById('form_horafin_'+id).value;
	
	var tdeb=horadeb.split('.');
	var tfin=horafin.split('.');
	tps=parseInt(tfin[0]*60)+parseInt(tfin[1])-(parseInt(tdeb[0]*60)+parseInt(tdeb[1]));

	document.getElementById('form_tempsresa_'+id).value=tps;
}
</script>
