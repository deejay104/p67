	<img src="{path_module}/img/icn48_titre.png" alt="" border=0 />

<!-- BEGIN: corps -->


<FORM name="reservation" method="post" action="index.php" enctype="multipart/form-data">
	<INPUT type="hidden" name="mod" value="reservations">
	<INPUT type="hidden" name="rub" value="reservation_sauve">
	<INPUT type="hidden" name="id" value="{id}">
	<INPUT type="hidden" name="checktime" value="{form_checktime}">

	<p class="lastupdate">Dernière mise à jour : {info_maj}</p>

	<!-- BEGIN: aff_reservation -->
	<div class="formulaireTitre">Réservation</div>

	<div class="formulaire">
		<p>
			<label for="avion">Avion</label> 
			<SELECT id="avion" name="form_uid_ress" OnChange="reservation.submit();">
			<!-- BEGIN: lst_avion -->
				<OPTION value="{uid_avion}" {chk_avion}>{nom_avion}</OPTION>
			<!-- END: lst_avion -->
			</SELECT>
		</p>
	
		<p>
			<label for="pilote">Pilote</label>
			<SELECT id="pilote" name="form_uid_pilote" OnChange="reservation.submit();">
			<!-- BEGIN: lst_pilote -->
				<OPTION value="{uid_pilote}" {chk_pilote}>{nom_pilote}</OPTION>
			<!-- END: lst_pilote -->
			</SELECT>
		</p>

		<p>
			<label for="debite">Débité</label>
			<SELECT id="debite" name="form_uid_debite">
			<OPTION value="0">Pilote</OPTION>
			<!-- BEGIN: lst_debite -->
				<OPTION value="{uid_debite}" {chk_debite}>{nom_debite}</OPTION>
			<!-- END: lst_debite -->
			</SELECT>
	 	</p>
<!-- BEGIN: aff_instructeur -->
		<p>
			<label for="instructeur">Instructeur</label>
			<SELECT id="instructeur" name="form_uid_instructeur" OnChange="reservation.submit();">
			<!-- BEGIN: lst_instructeur -->
				<OPTION value="{uid_instructeur}" {chk_instructeur}>{nom_instructeur}</OPTION>
			<!-- END: lst_instructeur -->
			</SELECT>
		</p>
<!-- END: aff_instructeur -->
	<!-- BEGIN: aff_tarif -->
		<p>
			<label for="tarif">Tarif</label>
			<SELECT id="tarif" name="form_tarif">
				<!-- BEGIN: lst_tarif -->
				<OPTION value="{tarif}" {chk_tarif}>{nom_tarif}</OPTION>
				<!-- END: lst_tarif -->
			</SELECT>
		</p>
	<!-- END: aff_tarif -->
		<p>
			<label for="destination">Destination</label>
			<INPUT id="destination" name="form_destination" value="{form_destination}" style="width: 287px;" title="Préciser la destination ou LOCAL pour un vol local.">
		</p>

		<p>
			<label for="pob">POB</label>
			<!-- BEGIN: lst_pob -->
			<input type="radio" name="form_nbpersonne" value="{pob}" {chk_pob}>{pob}
			<!-- END: lst_pob -->
		</p>
		<p>
			<label for="tpsestime">Tps estimée</label>
			<INPUT id="tpsestime" name="form_tpsestime" value="{form_tpsestime}" type="number" style="width: 70px;" title="Le temps de vol estimé correspond au temps durant lequel vous avez prévu de voler. Ce champs est obligatoire."> (en minutes)
		</p>

		<p>
  		<label>Du</label>
  		<INPUT name="form_dte_deb" id="form_dte_deb" value="{form_dte_debsql}" type="date" style="width:180px;"> 
  		à <INPUT name="form_hor_deb" id="form_hor_deb" value="{form_hor_deb}" type="time" style="width:80px;"> <FONT color=red>{msg_dtedeb}</FONT>
		</p>
		<p>
			<label>Au</label>
			<INPUT name="form_dte_fin" id="form_dte_fin" value="{form_dte_finsql}" type="date" style="width:180px;"> 
			à <INPUT name="form_hor_fin" id="form_hor_fin" value="{form_hor_fin}" type="time" style="width:80px;"> <FONT color=red>{msg_dtefin}</FONT>
		</p>

	<!-- BEGIN: aff_chkreservation -->
			<div style="width:420px; border: 1px solid #013366; border-radius: 4px; padding: 6px; margin-top:10px; margin-left: 10px; line-height: 10px;">
				<div style="float:left; height:35px; padding:4px;"><input type="checkbox" name="form_accept" value="oui"></div>
				<div style="font-size:9px;">{TxtValidResa}</div>
			</div>
	<!-- END: aff_chkreservation -->
	<!-- BEGIN: aff_chkreservation_ok -->
		<input type="hidden" name="form_accept" value="oui">
	<!-- END: aff_chkreservation_ok -->

	</div>
	<br />

	<div style="width:420px; text-align: center;">
  		<!-- BEGIN: aff_enregistrer -->
  		<input type="submit" name="fonc" value="Enregistrer"> 
  		<!-- END: aff_enregistrer -->
			<input type="submit" name="fonc" value="Annuler">
	</div>

	<div class="formulaireTitre">
  	Saisi de l'horamètre
  </div>

	<div class="formulaire">
		<p>Estimation du temps de vol à la prise en charge : {potentiel}</p>

		{aff_horametre}

		<p>
			<label for="form_carbavant">Carb Avant</label>
			<INPUT type="number" name="form_carbavant" value="{form_carbavant}" style="width:90px;"> Litres
		</p>
		<p>
			<label for="form_carbapres">Carb Apres</label>
			<INPUT type="number" name="form_carbapres" value="{form_carbapres}" style="width:90px;"> Litres
		</p>
		<p>
			<label for="prixcarbu">Total</label>
			<INPUT name="form_prixcarbu" value="{form_prixcarbu}" style="width:90px;"> €
		</p>
	</div>

	<div class="formulaireTitre">
  	Commentaire(s)
  </div>

	<div class="formulaire">
	  <p><TEXTAREA name="form_description" cols="40" rows="3">{form_description}</TEXTAREA></p>
	</div>

	<div style="width:420px; text-align: center;">
  		<input type="submit" name="fonc" value="Devis masse">
	</div>

	<!-- END: aff_reservation -->

	<br />
</FORM>

<!-- END: corps -->
